<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../shared/style.css">
        <title>Website Indigitall</title>
        <script src="../indigitall/sdk.min.js"></script>
    </head>
    <body>
        <main>
            <nav class="navbar">
                <a class="mr-4" href="index.html">Signup</a>
                <a href="../login/index.html">Login</a>
            </nav>
            <div class="container">
                <div class="card">
                    <h3>SIGNUP</h3>
                    <form>
                        <div class="justify-start">
                            <div class="form-group align-left pb-4">
                                <label class="label-100" for="email">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group align-left pb-4">
                                <label class="label-100" for="email">Repeat Password</label>
                                <input type="password" id="password2" name="password2" required>
                            </div>
                        </div>
                        <div id="conditional-content"></div>
                    </form>
                    <button onclick="createUser()">Submit</button>
                </div>
            </div>
            <script src="../shared/utils.js"></script>
            <script src="signup.js"></script>
        </main>
    </body>
</html>
