<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../shared/style.css">
        <title>Website Indigitall</title>
        <script src="../indigitall/sdk.min.js"></script>
    </head>
    <body>
        <main>
            <nav id="navbar" class="navbar">
                <a id="signup-btn" class="mr-4" href="../signup/index.html">Signup</a>
                <a id="login-btn" href="index.html">Login</a>
            </nav>
            <div class="container">
                <div class="card">
                    <div id="loginContainer">
                        <h3>Bienvenido</h3>
                        <form>
                            <div class="justify-start">
                                <div class="form-group pb-4 align-left">
                                    <label class="label-100" for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group align-left pb-4">
                                    <label class="label-100" for="email">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                            </div>
                            <div id="conditional-content"></div>
                            <button onclick="handleLogin()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>  
        <script src="../shared/utils.js"></script>
        <script src="login.js"></script>
    </body>
</html>
